<!DOCTYPE HTML>
<html>
<head>
  <title>Wi-Fi and Email Credentials Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
  <h2>Enter Wi-Fi Credentials</h2>
  <form action="/saveWifi" method="POST">
    Wi-Fi SSID: <input type="text" name="ssid" required><br>
    Wi-Fi Password: <input type="password" name="password" required><br>
    <input type="submit" value="Save Wi-Fi Credentials">
  </form>
  <br>
  <button onclick="location.href='/deleteWifi'">Delete Wi-Fi Credentials</button>
  <button onclick="location.href='/connectWifi'">Connect to Wi-Fi</button>
  
  <h2>Enter Email Credentials</h2>
  <form action="/saveEmail" method="POST">
    SMTP Server: <input type="text" name="smtpServer" required><br>
    SMTP User: <input type="text" name="smtpUser" required><br>
    SMTP Password: <input type="password" name="smtpPass" required><br>
    SMTP Port (TLS): <input type="number" name="smtpPortTLS" min="0"><br>
    SMTP Port (SSL): <input type="number" name="smtpPortSSL" min="0"><br>
    SMTP Security: 
    <select name="smtpSecurity">
      <option value="TLS">TLS</option>
      <option value="SSL">SSL</option>
    </select><br>
    Receiver Email Address: <input type="email" name="receiverMail" required><br>
    <input type="submit" value="Save Email Credentials">
  </form>
  <br>
  <button onclick="location.href='/deleteEmail'">Delete Email Credentials</button>

  <h2>Saved Wi-Fi and Email Credentials</h2>
  <div id="savedWifi">%SAVEDWIFI%</div>
  <div id="savedEmail">%SAVEDEMAIL%</div>
  <br>
  <p><a href="/">Back to Home</a></p>
</body>
</html>
