<!DOCTYPE HTML>
<html>
<head>
  <title>Parameter Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
  <h2>Enter Parameters</h2>
  <form action="/get" method="GET">
    Latitude: <input type="number" name="lat" step="any" required><br>
    Longitude: <input type="number" name="lon" step="any" required><br>
    Year: <input type="number" name="year" min="1900" max="2099"><br>
    Peak Power (kW): <input type="number" name="peakpower" step="any" min="0" required><br>
    Loss (%): <input type="number" name="loss" step="any" min="0" max="100" required><br>
    PV Tech Choice: <select name="pvtechchoice">
      <option value="crystSi">crystSi</option>
      <option value="CIS">CIS</option>
      <option value="CdTe">CdTe</option>
      <option value="Unknown">Unknown</option>
    </select><br>
    Mounting Place: <select name="mountingplace">
      <option value="free">Free</option>
      <option value="building">Building</option>
    </select><br>
    Angle (degrees): <input type="number" name="angle" step="any" min="0" max="90"><br>
    Aspect (degrees): <input type="number" name="aspect" step="any" min="-180" max="180"><br>
    Age (years): <input type="number" name="age" min="0" required><br>
    <input type="submit" value="Submit">
  </form>
  <h2>Saved Parameters</h2>
  <div id="savedParams">%SAVEDPARAMS%</div>
  <br>
  <button onclick="location.href='/delete'">Delete All Parameters</button>
  <br>
  <button onclick="location.href='/downloadFile'">Download CSV vom PV GIS</button>
  <h2>Upload File</h2>
  <form method="POST" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Upload">
  </form>
  <p><a href="/">Back to Home</a></p>
</body>
</html>
